<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DL projekat</title>

    <script defer src="/js/slider.js"></script>
    <link rel="icon" type="image/svg+xml" href="favicon.png" />

<body>
    <div id="levi-bar">
        <h1>Пројекат - дубоко учење</h1>
        <div class="bar-item">
            <h2>
                Време рађања шаргарепа
            </h2>
            <div class="slider">
                <div class="slider__box" id="sargarepeTimer">
                    <span class="slider__btn"></span>
                    <span class="slider__color"></span>
                </div>
            </div>
        </div>
        <div class="bar-item">
            <h2>
                Брзина зечева
            </h2>
            <div class="slider">
                <div class="slider__box" id="brzinaZeceva">
                    <span class="slider__btn"></span>
                    <span class="slider__color"></span>
                </div>
            </div>
        </div>
        <div class="bar-item">
            <h2>
                Скала света
            </h2>
            <div class="slider">
                <div class="slider__box" id="skalaSveta">
                    <span class="slider__btn"></span>
                    <span class="slider__color"></span>
                </div>
            </div>
        </div>
        <div class="bar-item">
            <h2>
                Шанса мутације
            </h2>
            <div class="slider">
                <div class="slider__box" id="sansaMutacije">
                    <span class="slider__btn"></span>
                    <span class="slider__color"></span>
                </div>
            </div>
        </div>
        <div class="bar-item">
            <h2>
                Снага мутације
            </h2>
            <div class="slider">
                <div class="slider__box" id="snagaMutacije">
                    <span class="slider__btn"></span>
                    <span class="slider__color"></span>
                </div>
            </div>
        </div>
        <div class="bar-item">
            <h2>
                Број зечева
            </h2>
            <div class="slider">
                <div class="slider__box" id="brojZeceva">
                    <span class="slider__btn"></span>
                    <span class="slider__color"></span>
                </div>
            </div>
        </div>
        <div class="bar-item">
            <h2>
                Минималан број зечева
            </h2>
            <div class="slider">
                <div class="slider__box" id="minZeceva">
                    <span class="slider__btn"></span>
                    <span class="slider__color"></span>
                </div>
            </div>
        </div>
        <div class="bar-item">
            <h2>
                Количина хране за размножавање
            </h2>
            <div class="slider">
                <div class="slider__box" id="hraneZaRazmnozavanje">
                    <span class="slider__btn"></span>
                    <span class="slider__color"></span>
                </div>
            </div>
        </div>
        <div class="bar-item">
            <h2>
                Време живота зеца
            </h2>
            <div class="slider">
                <div class="slider__box" id="vremeZivotaZeca">
                    <span class="slider__btn"></span>
                    <span class="slider__color"></span>
                </div>
            </div>
        </div>
        <div class="checkbox-holder">
            <input type="checkbox" id="umirePriDodiruZida" checked="checked" />
            <span class="checkmark"></span>
            <label for="umirePriDodiruZida">Умире при додиру зида?</label>
        </div>
        <div class="checkbox-holder">
            <input type="checkbox" id="odlucan" checked="checked" />
            <span class="checkmark"></span>
            <label for="odlucan" title="Ако је означено, зец се креће лево или десно са јачином 1.">Одлучан?</label>
        </div>
        <div class="checkbox-holder">
            <input type="checkbox" id="drziMax" />
            <span class="checkmark"></span>
            <label for="drziMax" title="Ако није означено, одржаваће се минимална количина зечева.">Одржавај број
                зечева?</label>
        </div>
        <div class="checkbox-holder">
            <input type="checkbox" id="noviMutiraju" />
            <span class="checkmark"></span>
            <label for="noviMutiraju"
                title="Ако је означено, сви нови зечеви настају од зеца са највише поједених шаргарепа.">Нови зечеви
                мутирају?</label>
        </div>
        <h2 id="brojPoena">Поени: 0</h2>
        <button class="dugme" id="dugmeMutiraj">Мутација</button>
    </div>
    <div id="desni-bar">
    </div>
